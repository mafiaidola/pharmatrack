version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: medtrack-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=medtrack_database

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medtrack-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=medtrack_database
      - JWT_SECRET=change-this-in-production
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medtrack-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data: